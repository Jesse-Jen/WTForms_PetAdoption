{% extends 'base.html' %}

{% block content %}

<h1>Add a Pet</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
        {{ field.label }}
        {{ field }}

        {% if field.errors %}
            {% for error in field.errors %}
                <b>{{ error }}</b>
            {% endfor %}
        {% endif %}
    </p>
    {% endfor %}

    <button type="submit">Add Pet</button>
</form>

{% endblock %}
